<body id="page-top">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <body class="b-main d-flex h-100 text-center text-white">
    
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                <h3 class="float-md-start mb-0"><a class="m-logo" href="memMain.html"><img class="m-logo" src="miredo_logo.png"></a></h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="#">Send</a>
                    <a class="nav-link" href="#">History</a>
                    <a class="nav-link" href="#">Mypage</a>
                </nav>
                </div>
            </header>
            
                        
            <main>
                <div class="py-5 text-center">
                    <h2>Join MIREDO</h2>
                </div>

                <div class="info-form">
                    <form class="needs-validation" novalidate>
                        <div class="form-group">
                            <div class="form-div col-sm-6">
                                <label for="memberName" class="form-label">이름</label>
                                <input type="text" class="form-control" id="memberName" placeholder="name" value="" required>
                                <div class="invalid-feedback">
                                이름을 기입해주세요.
                                </div>
                            </div>
                
                            <div class="form-div col-12">
                                <label for="email" class="form-label">메일주소</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                                <div class="invalid-feedback">
                                유효한 메일주소를 입력해주세요.
                                </div>
                            </div>
                
                            <div class="form-div col-12">
                                <label for="address" class="form-label">비밀번호</label>
                                <input type="text" class="form-control" id="address" placeholder="password" required>
                                <div class="invalid-feedback">
                                비밀번호를 입력해주세요.
                                </div>
                            </div>

                            <div class="form-div col-12">
                                <label for="address" class="form-label">비밀번호 확인</label>
                                <input type="text" class="form-control" id="address" placeholder="password" required>
                                <div class="invalid-feedback">
                                비밀번호가 일치하지 않습니다.
                                </div>
                            </div>
                
                        </div>
            
            
                        <button class="submit-btn btn btn-primary btn-lg" type="submit">Submit</button>
                    </form>
                </div>
            </main>
        </div>    
    </body>
